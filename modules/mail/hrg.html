<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Don Vito - Datos de Registro</title>
    </head>
    <body style="background-color: #ece1c5; margin: 0">
        <table style="width: 1170px; margin: 0 auto; border-collapse: collapse; border-spacing: 0;">
            <caption style="text-align: center;">
                <img alt="Don Vito" src="http://www.donvito.com.py/images/logo-don-vito.png"/>
            </caption>
            <thead>
                <tr>
                    <td style="padding: 0;" colspan="4">
                        <h3 style="font: bold 24px/40px Arial; color:#333; text-align:center; background-color: #fff; padding: 25px 40px; margin: 0;">Gracias por registrarte en Don Vito</h3>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0;" colspan="4">
                        <img alt="ribbon" src="http://www.donvito.com.py/images/border-box-1170px.png"/>
                    </td>
                </tr>
            </thead>
        </table>
        <table style="width: 1170px; margin: 20px auto 0; border-collapse: collapse; border-spacing: 0;">
            <thead>
                <tr>
                    <td style="padding: 0;" colspan="4">
                        <h3 style="font: bold 24px/40px Arial; color:#1e6f41; text-align:center; background-color: #fff; padding: 25px 40px; margin: 0;">Tus datos de registro son:</h3>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0;" colspan="4">
                        <img alt="ribbon" src="http://www.donvito.com.py/images/border-box-1170px.png"/>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr style="background: rgba(196, 169, 124, 1); color: #fff; border-bottom: 2px solid rgba(123, 99, 58, 0.3); text-align: left;">
                    <td style="width: 25%; font: bold 18px/55px Arial; padding-left: 40px;">Nombre / Razon Social:</td>
                    <td style="width: 30%; font: 13px Arial;">{empresa}</td>
                    <td style="width: 20%; font: bold 18px/55px Arial;">Teléfono:</td>
                    <td style="width: 25%; font: 13px Arial; padding-right: 40px;">{nombre}</td>
                </tr>
                <tr style="background: rgba(196, 169, 124, 1); color: #fff; text-align: left;">
                    <td style="width: 25%; font: bold 18px/55px Arial; padding-left: 40px;">C.I. / RUC:</td>
                    <td style="width: 30%; font: 13px Arial;">{register-ruc}</td>
                    <td style="width: 20%; font: bold 18px/55px Arial;">Celular:</td>
                    <td style="width: 25%; font: 13px Arial; padding-right: 40px;">{telefono}</td>
                </tr>
            </tbody>
        </table>
        <table style="width: 1170px; margin: 20px auto 0; border-collapse: collapse; border-spacing: 0; margin-top: 20px;">
            <thead>
                <tr>
                    <td style="padding: 0;" colspan="4">
                        <h3 style="font: bold 24px/40px Arial; color:#1e6f41; text-align:center; background-color: #fff; padding: 25px 40px; margin: 0;">Tus datos de acceso son:</h3>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0;" colspan="4">
                        <img alt="ribbon" src="http://www.donvito.com.py/images/border-box-1170px.png"/>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr style="background: rgba(196, 169, 124, 1); color: #fff; border-bottom: 2px solid rgba(123, 99, 58, 0.3); text-align: left;">
                    <td style="width: 25%; font: bold 18px/55px Arial; padding-left: 40px;">Usuario:</td>
                    <td style="width: 30%; font: 13px Arial;">{register-user}</td>
                    <td style="width: 20%; font: bold 18px/55px Arial;"></td>
                    <td style="width: 25%; font: 13px Arial; padding-right: 40px;"></td>
                </tr>
                <tr style="background: rgba(196, 169, 124, 1); color: #fff; text-align: left;">
                    <td style="width: 25%; font: bold 18px/55px Arial; padding-left: 40px;">Contraseña:</td>
                    <td style="width: 30%; font: 13px Arial;">{register-pass}</td>
                    <td style="width: 20%; font: bold 18px/55px Arial;"></td>
                    <td style="width: 25%; font: 13px Arial; padding-right: 40px;"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
